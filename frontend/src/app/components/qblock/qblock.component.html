<h1>Available surveys:</h1>
<div *ngIf="loading">
    Loading surveys!
</div>
<div *ngIf="error">
    Errored out!
</div>
<div *ngIf="surveys">
    <div *ngFor="let survey of surveys">
        <button routerLink="/survey/{{survey.id}}/1" mat-raised-button color="primary">
          {{ survey.surveyTitle | uppercase }}
        </button>
    </div>
</div>
