<div *ngIf="loading">
    Loading question!
</div>
<div *ngIf="error">
    Errored out! No question found.
</div>
<div *ngIf="question">
    <h1>{{question.id}}. {{question.value}}</h1>
    <div *ngFor="let answer of question.answers">
        <div>
            <input type="radio" id="{{answer.id}}" name="answer" value="{{answer.value}}">
            <label for="huey">{{answer.value}}</label>
          </div>
    </div>
</div>
