<div *ngIf="loading">
    Loading results!
</div>
<div *ngIf="error">
    <h1>{{error}}</h1>
</div>
<div *ngIf="result && !error">
    <h1>Congrats! You belong most in <span id="result">{{finalHouse}}</span> with <span id="result">{{finalPercent}}</span>% accuracy and <span id="result">{{finalPoints}}</span> points. :-)</h1>
    <p>You can now safely close the tab or return to the <a href="/">main page</a>.</p>
</div>
